<section id="contactMe" class="container-fluid row align-items-center justify-content-center p-0 m-0">
    <div class="form-container" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="300">
        <img src="./resources/images/contact/border_corner.svg" alt="border_corner.svg" class="img-border img-top-right" />
        <form action="./resources/includes/sendmail.inc.php">
            <h1 class="title">Contact Me</h1>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name here" required="true">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="sample@mail.com" required="true" autocomplete="yes">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="What is it about?" required="true">
            </div>
            <div class="form-group">
                <label for="msg">Message:</label>
                <textarea name="msg" id="msg" rows="5" class="form-control" required="true"></textarea>
            </div>
            <div class="btn-container">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <img src="./resources/images/contact/border_corner.svg" alt="border_corner.svg" class="img-border img-bottom-left" />
    </div>
</section>
